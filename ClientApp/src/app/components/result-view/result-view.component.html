<div class="main-container">
  <mat-card *ngIf="data">
    <mat-card-header>
      <mat-card-title>{{ data.city }}</mat-card-title>
      <mat-card-subtitle>Current temperature: {{data.temperature }}&deg;C</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2 class="description">{{data.description}}</h2>
    </mat-card-content>

  </mat-card>
</div>
