<div class="main-container">
  <div class="spinner-container" *ngIf="busy$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngIf="state$ | async as state">
    <mat-card-header>
      <mat-card-title>{{ state.city }}</mat-card-title>
      <mat-card-subtitle>Current temperature: {{state.temperature }}&deg;C</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2 class="description">{{state.description}}</h2>
    </mat-card-content>

  </mat-card>
</div>
